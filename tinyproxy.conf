# Tinyproxy configuration for ngrok tunnel

# Port to listen on
Port 8888

# Bind to all interfaces so ngrok can connect
# (ngrok connects from 127.0.0.1)
#Listen 127.0.0.1

# Allow connections from localhost (where ngrok runs)
Allow 127.0.0.1

# Logging
LogFile "/tmp/tinyproxy.log"
LogLevel Info

# Max clients
MaxClients 100

# Timeouts
Timeout 600

# Disable filtering
#Filter
#FilterDefaultDeny No

# Run in background
#Daemon Yes

# PID file
PidFile "/tmp/tinyproxy.pid"

